<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    google.load("feeds", "1");

    function initialize() {
      var feed = new google.feeds.Feed("http://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml");
      feed.setNumEntries(100);
      //feed.includeHistoricalEntries();
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("feed");
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var div = document.createElement("div");
            div.appendChild(document.createTextNode(entry.title));
            // div.appendChild(document.createTextNode(entry.content)); 
            container.appendChild(div);
          }
        }
      });

      var feed = new google.feeds.Feed("http://www.npr.org/rss/rss.php?id=1001");
      feed.setNumEntries(100);
      //feed.includeHistoricalEntries();
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("feed");
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var div = document.createElement("div");
            div.appendChild(document.createTextNode(entry.title));
            // div.appendChild(document.createTextNode(entry.content)); 
            container.appendChild(div);
          }
        }
      });

    }
    google.setOnLoadCallback(initialize);

    </script>
  </head>
  <body>
    <div id="feed"></div>
  </body>
</html>
